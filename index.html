<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
        <section class="section">
            <h1>Cash Register Manager</h1>
            <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
            <div>
                <div class="label">Bill Amount:</div>
                <input type="number" id="billAmt" > 
                <button id="nextBtn">Next</button> 
            </div>

            <div class="cashGivenInput">
                <div class="label">Cash Given:</div>
                <input type="number" id="cashGiven" >
                <button id="checkBtn">Check</button> 
            </div>
    
</body>
</html>
